  - T1562.001
  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  required_fields:
  - _time
  - Processes.process_name
  - Processes.process
  - Processes.dest
  - Processes.user
  - Processes.parent_process
  - Processes.process_name
  - Processes.process_id
  - Processes.parent_process_id
  security_domain: endpoint
  impact: 40
  confidence: 100
  # (impact * confidence)/100
  risk_score: 40
  context:
  - Source:Endpoint
  - Stage:Defense Evasion
  message: "$Processes.user$ on $Processes.dest$ used the netsh application in a suspicious manner to disable the firewall"
